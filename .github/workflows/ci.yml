name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.9.0'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN_GITHUB }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm run lint

      - name: Run Build
        run: pnpm run build